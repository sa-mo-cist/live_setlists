<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <header class="page-header">
    <h1>新規バンド情報登録</h1>
    <a href="admin.html" class="nav-link">&lt; 管理者メニューに戻る</a>
  </header>

  <form id="add-band-form" class="band-form">
    <div class="form-group">
      <label for="event-date">開催日</label>
      <input type="date" id="event-date" required>
    </div>
    <div class="form-group">
      <label for="band-name">バンド名</label>
      <input type="text" id="band-name" required>
    </div>
    <div class="form-group">
      <label for="display-order">表示順</label>
      <input type="number" id="display-order" value="1" required>
    </div>
    <div class="form-group">
      <label for="start-time">開演時刻 (例: 19:30)</label>
      <input type="time" id="start-time" required>
    </div>
    <div class="form-group">
      <label for="end-time">終演時刻 (例: 20:15)</label>
      <input type="time" id="end-time" required>
    </div>
    <div class="form-group">
      <label for="comment">開演前コメント</label>
      <textarea id="comment" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="setlist">セットリスト (1行に1曲)</label>
      <textarea id="setlist" rows="5"></textarea>
    </div>
    <div class="form-group form-group-checkbox">
      <label>
        <input type="checkbox" id="is-published" checked>
        すぐに公開する
      </label>
    </div>

    <button type="submit" class="menu-button">登録する</button>
  </form>

</div>
<script type="module" src="./js/admin-new.js"></script>
</body>
</html>
