<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本日のセットリスト</title>
  <style>
    /* ここから下はデザインに関する設定 */
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9534f;
      border-bottom: 2px solid #d9534f;
      padding-bottom: 0.5em;
    }
    .band {
      margin-bottom: 2em;
    }
    h2 {
      color: #5bc0de;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.5em;
      border-bottom: 1px dashed #ccc;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>セットリスト</h1>

  <div class="band">
    <h2>バンド名A</h2>
    <ul>
      <li>1. 曲名あ</li>
    </ul>
  </div>

  <div class="band">
    <h2>バンド名B</h2>
    <ul>
      <li>1. 曲名か</li>
    </ul>
  </div>

</div>
</body>
</html>
