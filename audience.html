<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本日のタイムテーブル</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <header class="page-header">
    <h1>本日のタイムテーブル</h1>
    <button id="refresh-btn" class="refresh-button" onclick="location.reload()">更新</button>
  </header>

  <div id="timetable-container">
    <section id="live-band-section" class="timetable-section"></section>
    <section id="next-band-section" class="timetable-section"></section>
    <div class="toggle-section">
      <button class="toggle-button" data-target="upcoming-bands-list">► 控えているバンド</button>
      <div id="upcoming-bands-list" class="toggle-content is-hidden">
      </div>
    </div>

    <div class="toggle-section">
      <button class="toggle-button" data-target="finished-bands-list">► 終了したバンド</button>
      <div id="finished-bands-list" class="toggle-content is-hidden">
      </div>
    </div>
  </div>

</div>

<script type="module" src="./js/audience.js"></script>
</body>
</html>
